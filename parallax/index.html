<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Parallax</title>
    <style>
    
    .parallax{
        background: #4d37b6;
        width: 100%;
        display: flex;
        flex-wrap: wrap;

    }
    
    </style>
</head>
<body>
    <div class="parallax">
        <div class="parallax-layer1"> <img src="images/css.png"> </div>
        <div class="parallax-layer1"> <img src="images/github.png"></div>
        <div class="parallax-layer2"> <img src="images/html.png"> </div>
        <div class="parallax-layer2"> <img src="images/js.png"> </div>
        <div class="parallax-layer3"> <img src="images/react.png"> </div>
    </div>
</body>
</html>
