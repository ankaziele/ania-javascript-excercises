<style>
    .parallax {
      position: relative;
      overflow: hidden;
      height: 500px;
      background: blue;
    }
  
    .layer-1, .layer-2, .layer-3 {
      position: absolute;
      width: 300px;
      height: 200px;
    }
    .layer-1 {
      background: red;
    }
    .layer-2 {
      background: yellow;
    }
    .layer-3 {
      background: green;
    }
  </style>
  
  <div class="parallax">
    <div class="layer-1"></div>
    <div class="layer-2"></div>
    <div class="layer-3"></div>
  </div>
  
  <script>
    var layer1 = document.querySelector('.layer-1');
    var layer2 = document.querySelector('.layer-2');
    var layer3 = document.querySelector('.layer-3');
    window.addEventListener('mousemove', function (event) {
  console.log(event);
      var x = event.clientX;
      var y = event.clientY;
      
      layer1.style.left = (x - 150) + 'px';
      layer1.style.top = (y - 100) + 'px';
  
      layer2.style.left = (x * 0.5) + 'px';
    })
  </script>
